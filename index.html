  <script src="https://unpkg.com/aframe-firebase-component@^4.0.0/dist/aframe-firebase-component.min.js"></script>
</head>

<body>
  <a-scene firebase="apiKey: AIzaSyBCHOvtClq9VZWrvTiwlMd0CYYEwo7kgRg; authDomain: hellow-webvr.firebaseapp.com; databaseURL: https://hellow-webvr.firebaseio.com; storageBucket: hellow-webvr.appspot.com">
    <a-assets>
      <a-mixin id="avatar-head" geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3" material="color: #222"></a-mixin>

  </a-scene>

</html>
